<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="80" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="1100" cy="530" r="100" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="950" cy="150" r="60" fill="#FFFFFF" opacity="0.15"/>
  
  <!-- Main content area -->
  <rect x="80" y="80" width="1040" height="470" fill="#FFFFFF" rx="20" opacity="0.95"/>
  
  <!-- Book Icon Large -->
  <g transform="translate(120, 180)">
    <rect x="0" y="0" width="80" height="120" fill="#4F46E5" rx="8"/>
    <rect x="100" y="0" width="80" height="120" fill="#6366F1" rx="8"/>
    <rect x="80" y="0" width="20" height="120" fill="#312E81"/>
    <!-- Lines on pages -->
    <line x1="15" y1="30" x2="65" y2="30" stroke="#FFFFFF" stroke-width="3"/>
    <line x1="15" y1="50" x2="65" y2="50" stroke="#FFFFFF" stroke-width="3"/>
    <line x1="15" y1="70" x2="65" y2="70" stroke="#FFFFFF" stroke-width="3"/>
    <line x1="115" y1="30" x2="165" y2="30" stroke="#FFFFFF" stroke-width="3"/>
    <line x1="115" y1="50" x2="165" y2="50" stroke="#FFFFFF" stroke-width="3"/>
    <line x1="115" y1="70" x2="165" y2="70" stroke="#FFFFFF" stroke-width="3"/>
  </g>
  
  <!-- Text Content -->
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#1E293B">
    Validasi Instrumen
  </text>
  
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="600" fill="#4F46E5">
    Model KESAN
  </text>
  
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="32" fill="#64748B">
    (Konektivitas Etnosains-Sains)
  </text>
  
  <!-- Separator Line -->
  <line x1="400" y1="370" x2="1050" y2="370" stroke="#CBD5E1" stroke-width="2"/>
  
  <!-- Description -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="24" fill="#475569">
    Sistem validasi instrumen penelitian untuk
  </text>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="24" fill="#475569">
    mengukur kelayakan Model Pembelajaran IPA
  </text>
  
  <!-- Footer -->
  <rect x="80" y="550" width="1040" height="0.5" fill="#CBD5E1"/>
  <text x="120" y="595" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#1E293B">
    Irfan Ananda Ismail, S.Pd, M.Pd, Gr.
  </text>
  <text x="900" y="595" font-family="Arial, sans-serif" font-size="20" fill="#64748B">
    S3 Pendidikan IPA - UNP
  </text>
</svg>
